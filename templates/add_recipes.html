{% extends "base.html" %}
{% block content %}
<section class="container">
<h1>Add Recipes</h1>
<div class="row">
    <form action='{{url_for("insert_recipes",register_id=register._id)}}' method="POST"class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input id="name" name='name'type="text" class="validate" placeholder="Recipe Name" required>
        </div>
        </div>
        <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">shopping_basket</i>
          <input id="ingredients" name='ingredients'type="text" class="validate remove_field" placeholder="Ingredients" required>
          
        </div>
</div>
      </div>
      <div class="row">
          <div class="input-field col s6">
          <i class="material-icons prefix">description</i>
          <textarea name="steps" id="steps" class="materialize-textarea" data-length="2500"  required></textarea>
          <label for="icon_telephone">Steps</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">insert_photo</i>
          <input id="imageURL" name='imageURL'type="text" class="validate" placeholder="Image URL" required>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">timer</i>
          <input id="preparation" name='preparation'type="text" class="validate" placeholder="Preparation Time" required>
        
        </div>
                <div class="input-field col s6">
          <i class="material-icons prefix">hourglass_full</i>
          <input id="cooking" name='cooking'type="text" class="validate" placeholder="Cooking Time" required>
          
        </div>
      </div>
      
      
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input onclick="myFunction()" id="credit" name='credit'type="text" class="validate" placeholder="credits to" required>
        </div>
      </div>
      
      <div class="row">
          <div class="col-md-12">
      <button class="btn waves-effect waves-light" type="submit" name="action">Add Recipe
    <i class="material-icons right">playlist_add</i>
  </button>
  </div>
    </div>
    </form>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
      $(document).ready(function() {
      $( "#credit" ).click(function() {
       confirm("Please make sure put your username otherwise you can't edit these");
});
  });
    </script>
  </section>
{% endblock %}
