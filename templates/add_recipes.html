{% extends "base.html" %}
{% block content %}
<section class="container bg4 space">
<h1>Add Recipes</h1>
 <div class="row">
    <form action='{{url_for("insert_recipes",register_id=register._id)}}' method="POST"class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input id="name" name='name'type="text" class="validate" placeholder="Recipe Name" required>
           </div>
           </div>
           <div class="row">
           <div class="input-field col s6">
            <i class="material-icons prefix">shopping_basket</i>
            <input id="ingredients" name='ingredients'type="text" class="validate remove_field" placeholder="Ingredients" required>
          
            </div>
           </div>
          </div>
          <div class="row">
          <div class="input-field col s6">
          <i class="material-icons prefix">description</i>
          <textarea name="steps" id="steps" class="materialize-textarea" data-length="2500" placeholder="Steps"  required></textarea>
          
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">insert_photo</i>
          <input id="imageURL" name='imageURL'type="text" class="validate" placeholder="Image URL">
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">timer</i>
          <input id="preparation" name='preparation'type="text" class="validate" placeholder="Preparation Time" required>
        
        </div>
                <div class="input-field col s6">
          <i class="material-icons prefix">hourglass_full</i>
          <input id="cooking" name='cooking'type="text" class="validate" placeholder="Cooking Time" required>
          
        </div>
      </div>
      
      
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input  id="credit" name='credit'type="text" class="validate" value="{{register.username}}" placeholder="credits to" readonly>
        </div>
      </div>
      
      <div class="row">
          <div class="col-md-12">
      <button class="btn waves-effect waves-light" type="submit" name="action">Add Recipe
    <i class="material-icons right">playlist_add</i>
  </button>
  </div>
    </div>
    </form>
  </div>
  
  </section>
{% endblock %}
