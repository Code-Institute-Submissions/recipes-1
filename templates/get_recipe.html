{% extends "base.html" %}
{% block content %}
<section class="container space">
<div class="row">
{% for recipes in recipes %}
<div class="col-md-4">
<a href="{{url_for('show_recipes',recipes_id=recipes._id)}}"><img src="{{recipes.imageURL}}"></img><h4>{{recipes.name}}</h4></a>
</div>
 
{% endfor %}
</div>
</section>
{% endblock %}
