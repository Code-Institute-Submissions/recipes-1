{% extends "base.html" %}
{% block content %}

<section class="container">
    <div class="row">
        <div class="col-md-12">
            <form action='{{url_for("search_recipes",register_id=register._id)}}' method="POST" style="float: right;">
                <div>
                    <input id="search" name='search'type="search" class="validate" placeholder="search your recipe">
                </div>
            </form>
        </div>
    </div>
    {% for recipes in recipes %}
    <div class="row">
        <div class="col s12 text-center">
            <a style="text-decoration: none; color: Black;" href="{{url_for('show_recipes',recipes_id=recipes._id,register_id=register._id)}}">
                <img class='image text-center' src="{{recipes.imageURL}}">
                <h4>{{recipes.name}}</h4>
            </a>
        </div>
    </div>
    {% endfor %}
</section>

{% endblock %}
