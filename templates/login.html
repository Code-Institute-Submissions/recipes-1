<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" />
    <title>Document</title>
</head>
<body>
    <section class="container">
    <div class="row">
    <form action='{{url_for("login")}}' method='POST'class="col s12">
      <div class="row">
          <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input id="username" name='username' type="text" value="{{register.username}}" class="validate">
          <label for="icon_prefix">user Name</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">vpn</i>
          {% for reg in register %}
          <input id="password" name='password' type="tel" value="{{register.password}}"class="validate">
          {% endfor %}
          <label for="icon_telephone">Password</label>
        </div>
      </div>
      <div class="row">
          <div class="col-md-12">
      <button class="btn waves-effect waves-light" type="submit" name="action">Sign Up
    <i class="material-icons right">exit_to_app</i>
  </button>
  </div>
    </div>
    </form>
  </div>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
