<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" />
     <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css" />    
    <title>Document</title>
</head>
<body class="bg-image">
   
    <section class="container text-center position-of-content">
       <a class='link-text'href="/"><h1 class="font-color">Get your Recipes</h1></a>
      <div class="row">
    <form action='{{url_for("login")}}' method='POST' class="col s12 text-center bg-form">
      <h4 class="font-color">Login</h4>
      <div class="row">
        <div class="input-field text-center font-color">
          <i class="material-icons prefix">account_circle</i>
          <input id="username" name='username' type="text" class="validate" required>
          <label for="icon_prefix">User Name</label>
              {% for message in messages %} 
                     <h5 class="font3">
                         {{ message }}                                                                
                     </h5>
                   {% endfor %}
        </div>
        </div>
        <div class="row">
        <div class="input-field text-center font-color">
          <i class="material-icons prefix">vpn_key</i>
          <input id="password" name='password' type="password" class="validate" required>
          <label for="icon_telephone">Password</label> {% for message in messages %} 
                     <h5 class="font3">
                         {{ message }}                                                                
                     </h5>
                   {% endfor %}
        </div>
      </div>
      <div class="row">
          <div class="col-md-12">
      <button class="btn btn-bg waves-effect waves-light" type="submit" name="action">Login 
    <i class="material-icons right">exit_to_app</i>
  </button>
  </div>
    </div>
    <a class="font-color link-text" href="{{url_for('register')}}">Don't you have a account?</a>
    </form>
  </div>
    </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
