{% extends "base.html" %}
{% block content %}

<section class="container">
    <form  method='POST' class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input id="username" name='username'  type="text" value='{{register.username}}' class="validate" !required>
          <label for="icon_prefix">User Name</label>
        </div>
        </div>
        <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">email</i>
          <input id="email" name='email'type="email" value='{{register.email}}' class="validate" !required>
          <label for="icon_telephone">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">vpn_key</i>
          <input id="password" name='password'type="password" value='{{register.password}}' class="validate" !required>
          <label for="icon_telephone">Password</label>
        </div>
      </div>
      <div class="row">
          <div class="col-md-12">
      <button class="btn waves-effect waves-light" type="submit" name="action">Sign Up
    <i class="material-icons right">exit_to_app</i>
  </button>
  </div>
    </div>
    </form>
  </div>
  </section>

  </section>


{% endblock %}
