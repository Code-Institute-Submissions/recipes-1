{% extends "base.html" %}
{% block content %}

<section class="container">
    <form action='{{url_for("update_register", register_id=register._id)}}' method='POST' class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input id="username" name='username'  type="text" value='{{register.username}}' class="validate" !required>
          <label for="icon_prefix">User Name</label>
        </div>
        </div>
        <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">email</i>
          <input id="email" name='email'type="email" value='{{register.email}}' class="validate" !required>
          <label for="icon_telephone">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">vpn_key</i>
          <input id="password" name='password'type="password" value='{{register.password}}' class="validate" !required>
          <label for="icon_telephone">Password</label>
        </div>
      </div>
      <div class="row">
          <div class="col-md-12">
      <button class="btn waves-effect waves-light" type="submit" name="action">Update Details
    <i class="material-icons right">exit_to_app</i>
  </button>
  </div>
    </div>
    </form>
    <form action="{{url_for('delete_register',register_id=register._id)}}" method='POST' class="col s12">
      <div class="row">
          <div class="col-md-12">
      <button onclick="myFunction()" class="btn btn-danger waves-effect waves-light" id="delete" type="submit" name="action">Delete Register
    <i class="material-icons right">delete_forever</i>
  </button>
  </div>
    </div>
    </form>
  </div>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
      $(document).ready(function() {
      $( "#delete" ).click(function() {
       alert( " I am Afraid Do you want to delete your account" );
});
  });
    </script>
{% endblock %}
