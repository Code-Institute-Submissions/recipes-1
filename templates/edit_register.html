{% extends "base.html" %}
{% block content %}

<section class="container">
    <form action='{{url_for("update_register", register_id=register._id)}}' method='POST' class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input id="username" name='username'  type="text" value='{{register.username}}' class="validate" placeholder="User Name" !required>
        </div>
        </div>
        <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">email</i>
          <input id="email" name='email'type="email" value='{{register.email}}' class="validate" placeholder="Email" !required>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">vpn_key</i>
          <input id="password" name='password'type="password" value='{{register.password}}' class="validate" placeholder="Password"  !required>
        </div>
      </div>
      <div class="row">
          <div class="col-md-12">
      <button class="btn waves-effect waves-light" type="submit" name="action">Update Details
    <i class="material-icons right">exit_to_app</i>
  </button>
  </div>
    </div>
    </form>
    <form id="delete_user" onsubmit="myFunction()" action="{{url_for('delete_register',register_id=register._id)}}" method='POST' class="col s12">
      <div class="row">
          <div class="col-md-12">
      <button  class="btn btn-danger waves-effect waves-light" id="delete" type="submit" name="action">Delete Register
    <i class="material-icons right">delete_forever</i>
  </button>
  </div>
    </div>
    </form>
    <div class="row">
      <div class="col-md-12 text-center">
        <h4>My Own Recipes</h4>
      </div>
    </div>
    
    
    
    <div class="row">
      {% for recipes in recipes %}
      <div class="col-md-12 text-center">
      
     {% if recipes.creditTo == register.username %}
       <a style="text-decoration: none;color: black;"href="{{url_for('show_recipes',recipes_id=recipes._id,register_id=register._id)}}">
          <img class="image"src="{{recipes.imageURL}}"></img><h4 class="title-text">{{recipes.name}}</h4></a>
          
      {% endif %}
      
      </div>
      {% endfor %}
    </div>
  
  
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
      $(document).ready(function() {
      $( "#delete_user" ).submit(function() {
       confirm("Are you sure you want to delete the account");
});
  });
    </script>
{% endblock %}
