{% extends "base.html" %}
{% block content %}
<section class="container">
  <h1>Edit Recipe</h1>
 <form action='{{url_for("update_recipes", recipes_id=recipes._id, register_id=register._id)}}' method='POST' class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">local_dining</i>
          <input id="username" name='name'  type="text" value='{{recipes.name}}' class="validate" !required>
          <label for="icon_prefix">Name</label>
        </div>
        </div>
        <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">shopping_basket</i>
          <input id="username" name='ingredients'  type="text" value='{{recipes.ingredients}}' class="validate" !required>
          <label for="icon_prefix">Name</label>
        </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
          <i class="material-icons prefix">description</i>
          <textarea name="steps" id="steps" class="materialize-textarea" data-length="2500" value='{{recipes.steps}}' required>{{recipes.steps}}</textarea>
          <label for="icon_telephone">Steps</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">insert_photo</i>
          <input id="imageURL" name="imageURL" type="text" value='{{recipes.imageURL}}' class="validate">
          <label for="icon_telephone">Image URL</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">timer</i>
          <input id="preparation" name="preparation" type="text" value='{{recipes.preparation}}'class="validate">
          <label for="icon_telephone">Preparation Time</label>
        </div>
                <div class="input-field col s6">
          <i class="material-icons prefix">hourglass_full</i>
          <input id="cooking" name="cooking" type="text" class="validate" value='{{recipes.cooking}}'>
          <label for="icon_telephone">Cooking Time</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input id="credit" name='credit'type="text" class="validate" required>
          <label for="icon_telephone">credits to</label>
        </div>
      </div>
        <div class="row">
          <div class="col-md-12">
      <button class="btn waves-effect waves-light" type="submit" name="action">Add Recipe
    <i class="material-icons right">playlist_add</i>
  </button>
  </div>
    </div>
    </form>
  
</section>
{% endblock %}
